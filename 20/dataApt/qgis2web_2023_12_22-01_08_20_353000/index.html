<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/kotasenarang_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.11848352912,110.243645284],[-6.92767455426,110.532747513]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_kotasenarang_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>KECAMATAN </strong><br />' + (feature.properties['KECAMATAN '] !== null ? Autolinker.link(String(feature.properties['KECAMATAN '])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">APOTEK</th>\
                        <td>' + (feature.properties['APOTEK'] !== null ? Autolinker.link(String(feature.properties['APOTEK'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DOKTER</th>\
                        <td>' + (feature.properties['DOKTER'] !== null ? Autolinker.link(String(feature.properties['DOKTER'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PERAWAT</th>\
                        <td>' + (feature.properties['PERAWAT'] !== null ? Autolinker.link(String(feature.properties['PERAWAT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FARMASI</th>\
                        <td>' + (feature.properties['FARMASI'] !== null ? Autolinker.link(String(feature.properties['FARMASI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KESMAS</th>\
                        <td>' + (feature.properties['KESMAS'] !== null ? Autolinker.link(String(feature.properties['KESMAS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">T. GIZI</th>\
                        <td>' + (feature.properties['T. GIZI'] !== null ? Autolinker.link(String(feature.properties['T. GIZI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TLAB MEDIK</th>\
                        <td>' + (feature.properties['TLAB MEDIK'] !== null ? Autolinker.link(String(feature.properties['TLAB MEDIK'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">T0TL T FAS</th>\
                        <td>' + (feature.properties['T0TL T FAS'] !== null ? Autolinker.link(String(feature.properties['T0TL T FAS'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_kotasenarang_0_0(feature) {
            if (feature.properties['T0TL T FAS'] >= 0.000000 && feature.properties['T0TL T FAS'] <= 35.000000 ) {
                return {
                pane: 'pane_kotasenarang_0',
                opacity: 1,
                color: 'rgba(175,179,138,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
            }
            }
            if (feature.properties['T0TL T FAS'] >= 35.000000 && feature.properties['T0TL T FAS'] <= 160.000000 ) {
                return {
                pane: 'pane_kotasenarang_0',
                opacity: 1,
                color: 'rgba(175,179,138,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,201,128,1.0)',
            }
            }
            if (feature.properties['T0TL T FAS'] >= 160.000000 && feature.properties['T0TL T FAS'] <= 900.000000 ) {
                return {
                pane: 'pane_kotasenarang_0',
                opacity: 1,
                color: 'rgba(175,179,138,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,230,219,1.0)',
            }
            }
            if (feature.properties['T0TL T FAS'] >= 900.000000 && feature.properties['T0TL T FAS'] <= 3500.000000 ) {
                return {
                pane: 'pane_kotasenarang_0',
                opacity: 1,
                color: 'rgba(175,179,138,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,123,182,1.0)',
            }
            }
        }
        map.createPane('pane_kotasenarang_0');
        map.getPane('pane_kotasenarang_0').style.zIndex = 400;
        map.getPane('pane_kotasenarang_0').style['mix-blend-mode'] = 'normal';
        var layer_kotasenarang_0 = new L.geoJson(json_kotasenarang_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_kotasenarang_0',
            onEachFeature: pop_kotasenarang_0,
            style: style_kotasenarang_0_0,
        });
        bounds_group.addLayer(layer_kotasenarang_0);
        map.addLayer(layer_kotasenarang_0);
        setBounds();
        var i = 0;
        layer_kotasenarang_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KECAMATAN '] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['KECAMATAN ']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_kotasenarang_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_kotasenarang_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KECAMATAN '}));
        resetLabels([layer_kotasenarang_0]);
        map.on("zoomend", function(){
            resetLabels([layer_kotasenarang_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_kotasenarang_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_kotasenarang_0]);
        });
        </script>
    </body>
</html>
